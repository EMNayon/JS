<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Objects Methods</h2>
    <h3>Objects can also have methods</h3>
    <h4>Methods are actions that can be perfomed on objects</h4>
    <h5>Methods are stored in properties as function definitions</h5>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const person = {
            firstName: 'EM',
            lastName: 'Nayon',
            age: '25',
            eyeColor: 'black',
            //a method is a function stored as a property
            fullName: function(){
                // 'this' refers to the "owner" of the function
                // 'this' is the person object that 'owns' the 'fullName' function
                // 'this.firstName' means the 'firstName' property of this object.
                return this.firstName + " " + this.lastName;
            }
        }

        document.getElementById('demo').innerHTML = person.fullName();
        // if we access a method without the () parentheses, it will return the function definition
        document.getElementById('demo1').innerHTML = person.fullName;
    </script>
</body>
</html>

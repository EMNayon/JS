<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javaScript Objects</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        // create an object and this code assigns many values(fiat, 500, white) to a variable named car
        // JavaScript objects are containers for named values called properties
        const car = {type:'fiat', model:'500', color:'white'};
        const person = {firstName:'EM', lastName:'Nayon',age:50,eyeColor:'black'};

        // display some data from the object
        document.getElementById('demo').innerHTML = "The car type is " + car.type;
        document.getElementById('demo1').innerHTML = person.firstName + " is " + person.age + " years old.";
    </script>
</body>
</html>

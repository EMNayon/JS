<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Undefined</h2>
    <p>The value (and the data type) of a variable with no value is <b>Undefined</b> </p>

    <p id="demo"></p>

    <script>
        // A variable without a value, has the value undefined, the type is also undefined
        let car;    // value is undefined, type is undefined
        let name = undefined;   // value is undefined, type is undefined.
        document.getElementById('demo').innerHTML = car + "<br>" + typeof car + "<br><b>name variable </b><br>" + name + "<br>" + typeof name ;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JacaScript Concepts of Data Types</h2>
    <p>When addign a number and a string, JacaScript will treat the number as a string</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <!-- 
        JavaScript evaluates expressions from left to right. Different sequences can produce different results.
     -->
    <script>
        let x = 16 + "nayon";
        let y = 'nayon' + 30;
        // JavaScript treats 16 and 4 as numbers , until it reaches 'nayon'
        let z = 16 + 4 + 'nayon';
        // Since the first operand is a string, all operands are treated as strings.
        let a = 'nayon' + 10 + 1;
        document.getElementById('demo').innerHTML = x;
        document.getElementById('demo1').innerHTML = y;
        document.getElementById('demo2').innerHTML = z;
        document.getElementById('demo3').innerHTML = a;
    </script>
</body>
</html>

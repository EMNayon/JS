<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript typeof</h2>
    <h3>We can use the JavaScript 'typeof' operator to find the type of a JavaScript variable.</h3>
    <p>The typeof operator returns the type of a variable or an expression.</p>
    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML = typeof "" + "<br>" + typeof "nayon" + "<br>" + typeof 5 + "<br>" + typeof(5 + 5) + "<br>" + typeof ('5' + 5) + "<br>" + typeof(5 + '5');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <p>This example calls a function to convert from Fahrenheit to Celsius or Celsius to Fahrenheit</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        function toCelsius(f){
            return (5/9) * (f-32);
        }
        function toFahrenheit(c){
            return (c * (9/5) + 32);
        }
        document.getElementById('demo').innerHTML ="<b>Fahrenheit to Celsius:</b> " +  toCelsius(98) + " <b>and Celsius to Fahrenheit :</b> " + toFahrenheit(36.667);
        // 'toCelsius' refers to the function object and 'toCelsius()' refers to the function result
        // Accessing a function without() will return the function object instead of the function result
        document.getElementById('demo1').innerHTML = toCelsius;
    </script>
</body>
</html>

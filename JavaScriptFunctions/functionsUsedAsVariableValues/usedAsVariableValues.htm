<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <p>Functions can be used the same way as you use variables, in all types of formulas, assignments, and calculations</p>
    <p id="demo"></p>

    <script>


        // Instead of using a variable to store the return value of a function
        //let x = toCelsius(77);
        //document.getElementById('demo').innerHTML = "The temperature is " + x + " Celsius";

        // you can use the function directly as a variable value
        document.getElementById('demo').innerHTML = "The temperature is " + toCelsius(77) + " Celsius";

        function toCelsius(f){
            return (5/9) * (f-32);
        }
    </script>
</body>
